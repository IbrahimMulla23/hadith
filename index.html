  <title>Safdar's Hadith Generator</title>
 
</head>

<body>
  <div class="container">
    <header class="hadith">Hadith of the day</header>
    <span id="narrator" class="narrator"></span>
    <div class="content">
      <div class="textarea">
        
        <p id="hadis" class="hadis">Click on the "New Hadith" button.</p>
        
      </div>
      
      <div class="buttons">
        <div class="feature">
          
            <a class="sound"><i class="fa-solid fa-volume-high"></i></a>
            <a class="stop"><i class="fa-solid fa-volume-off"></i></a>
          <div class="text-box">
            <a href="#" class="btn btn-white btn- animate" id="hbutton">click me</a>
          </div>
          <div id="google_translate_element"></div>
        </div>
      </div>
    </div>
  </div>
  

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script src="index.js"></script>
